<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      src="https://kit.fontawesome.com/f3dcfe94d2.js"
      crossorigin="anonymous"
    ></script>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="../css/style.css">
    <title>Luppet Shop | Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#" id="logo__nav"
            ><img src="../img/logo.webp" alt="Logo luppert Shop"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Alterna navegação"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <div class="nav__container">
              <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link text-danger" href="../index.html"
                    >Home </a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html#cards__itens">Item</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html#sobre-nos">Sobre nós</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html" data-target="#loginModal">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="banner">
          <h1>Bem Vindo ao Luppet Shop</h1>
          <h4>Experimente algo diferente!</h4>
         <a href="../index.html"> <button class="btn__explorar"> Explorar</button></a>
        </div>
    <section class="container__login">
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog    modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-title">
                <img src="../img/logo.webp" alt="Logo Luppet Shop">
                <Span>Login</Span>
              </div>
              <div class="container__form">
                <form>
                  <div class="form-group">
                      email
                    <input type="email" class="form-control" id="email1"placeholder="Seu e-mail...">
                  </div>
                  <div class="form-group">
                      senha
                    <input type="password" class="form-control" id="password1" placeholder="Sua Senha...">
                  </div>

                  <button type="submit" class="btn btn-info btn-block btn-round" id="btn__entrar">Entrar</button>
                </form>
                                                             
                                  
            </div>
        </div>
    </section>
      <!-- jQuery -->
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<!-- Popper JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<!-- Bootstrap JS -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
<script>$(document).ready(function() {             
    $('#loginModal').modal('show');
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    });</script>
</body>
</html>
